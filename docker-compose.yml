version: '3.8'
services:
  backend:
    build: ./backend
    container_name: inventors-backend
    ports:
      - "3000:3000"
    environment:
      - MONGODB_URI=mongodb://host.docker.internal:27017/inventors_todo
      - PORT=3000
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    depends_on:
      - frontend
  frontend:
    build: ./frontend
    container_name: inventors-frontend
    ports:
      - "5173:80"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s 